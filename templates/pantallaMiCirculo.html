<head>
  <meta charset="UTF-8" />

  <title>Mi Circulo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* iPhone 15 body */
    .iphone-15 {
      position: relative;
      width: 325px;
      height: 762px;
      background-color: #111;
      border-radius: 54px;
      padding: 10px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
    }
    
    /* iPhone 15 screen */
    .screen {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 45px;
      overflow: hidden;
      position: relative;
    }
    
    .dynamic-island {
      position: absolute;
      width: 126px;
      height: 34px;
      background: #111;
      border-radius: 20px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    
    .content-container {
      width: 100%;
      height: 100%;
      padding-top: 54px;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    .navigation-bar {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 5;
    }
    
    .back-icon {
      margin-right: 20px;
      transform: rotate(180deg);
      margin-top: 15px;
    }
    
    .page-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: #343434;
      margin-top: 15px;
    }
    
    .main-content {
      width: 100%;
      height: calc(100% - 54px);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }
    
    .friends-section {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    
    .friends-title {
      color: #686868;
      font-size: 20px;
      font-family: Poppins;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .friends-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-content: center;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      padding-top: 5px;
      padding-bottom: 5px;;
    }
    
    .friend-card {
      width: 110px;
      height: 100px;
      background: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      margin: 0 auto;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 
                  0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .add-friend {
      background: #F2F1F9;
    }
    
    .friend-avatar {
      width: 60px;
      height: 60px;
      background: #F2F1F9;
      border-radius: 9999px;
      margin-bottom: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Asegura que la imagen se mantenga redonda */
    }
    
    .friend-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 9999px; /* Redondea la imagen */
    }
    
    .add-icon {
      width: 24px;
      height: 24px;
    }
    
    .friend-name {
      font-size: 14px;
      font-family: Poppins;
      font-weight: 500;
      line-height: 21px;
      color: #343434;
      text-align: center;
    }
    
    /* Circle container */
    .circle-container {
      width: 125.78px;
      height: 126px;
      background: #6200EA;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 9999px;
      outline: 0.50px #F2F1F9 solid;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    
    .circle-icon {
      width: 87px;
      height: 95px;
      border-radius: 9999px; /* Redondea la imagen del círculo central */
    }
  </style>
</head>
