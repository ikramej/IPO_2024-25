      <!-- Dynamic Island -->

      <!-- Settings container -->
      <div class="settings-container">
        <!-- Barra de navegación -->
        <div class="navigation-bar">
          <div class="back-button">
            <svg class="back-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"

<script>
    document.querySelector(".back-button").addEventListener("click", function() {
      window.history.back();
    });
  </script>
