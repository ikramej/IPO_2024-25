<style>
    /* Barra de navegaci√≥n superior */
    .settings-container1 {

    /* Carrusel principal */
    /* Contenedor general del carrusel con flechas */
.carousel-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  /* Si quieres un ancho fijo donde aparezcan flechas a los lados, por ejemplo: */
  width: 100%;
  box-sizing: border-box;
  margin-top: 20px; /* Ajusta seg√∫n requieras */
  position: relative; /* Para posicionar flechas, si hace falta */
}

/* Flechas izquierda/derecha (opcional si quieres flechas de scroll manual) */
.carousel-arrow {
  font-weight: bold;
  font-size: 24px;
  cursor: pointer;
  color: #7D00FF;
  user-select: none;
  padding: 0 10px;
}

/* Contenedor con scroll horizontal */
.carousel-container {
  display: flex;
  align-items: center;
  overflow-x: auto; /* Scroll horizontal */
  scroll-snap-type: x mandatory; 
  gap: 10px;
  /* Si usas flechas, puedes reducir un poco el ancho */
  width: calc(100% - 60px); 
  /* Ajusta a tu gusto */
  box-sizing: border-box;
  padding: 10px 0; 
  scrollbar-width: none;
}

/* Cada tarjeta del carrusel */
.carousel-item {
  flex: 0 0 auto;  /* Para que no se contraiga */
  text-align: center;
  width: 100px;
  height: 100px;
  background-color: #B085FF;
  border-radius: 10px;
  display: flex;
  flex-direction: column; /* √≠cono arriba, texto abajo */
  justify-content: center;
  align-items: center;
  scroll-snap-align: center; 
  /* Centra la tarjeta al hacer scroll */
}

/* √çcono dentro de cada tarjeta (ajusta tama√±o y color) */
.carousel-icon {
  font-size: 28px;
  color: #fff;
  margin-bottom: 5px;
}

/* Texto dentro de la tarjeta */
.carousel-text {
  font-size: 14px;
  color: #fff;
  margin: 0;
}


    /* Secci√≥n de sugerencias */

<script>
    const leftArrow = document.querySelector('.carousel-arrow.left');
    const rightArrow = document.querySelector('.carousel-arrow.right');
    const carouselContainer = document.querySelector('.carousel-container');
  
    // Ajusta esta distancia para controlar cu√°nto se desplaza el scroll por clic
    const scrollOffset = 150;
  
    leftArrow.addEventListener('click', () => {
      carouselContainer.scrollBy({
        left: -scrollOffset,
        behavior: 'smooth' // Hace que el desplazamiento sea suave
      });
    });
  
    rightArrow.addEventListener('click', () => {
      carouselContainer.scrollBy({
        left: scrollOffset,
        behavior: 'smooth'
      });
    });
  </script>
