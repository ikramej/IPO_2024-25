<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil en iPhone</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        /* Estilos del frame de iPhone */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .iphone-15 {
            position: relative;
            width: 325px;
            height: 762px;
            background-color: #111;
            border-radius: 54px;
            padding: 10px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            width: 126px;
            height: 34px;
            background: #111;
            border-radius: 20px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.25);
            border: 2px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .bottom-bar iconify-icon {
            font-size: 22px;
            color: black;
        }

        .bottom-bar iconify-icon.active {
            color: #7D00FF;
        }

        /* Estilos específicos para el contenido de editar perfil */
        .profile-container {
            position: relative;
            width: 100%;
            height: calc(100% - 70px);
            overflow-y: auto;
            padding-top: 20px;
            box-sizing: border-box;
        }

        /* Estilos adaptados de tu HTML */
        .navigation-bar {
            position: absolute;
            top: -22px;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-title {
            color: #343434;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-left: 20px;
        }

        .back-button {
            cursor: pointer;
        }

        .profile-header {
            text-align: center;
            margin-top: 70px;
            color: #343434;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
        }

        .avatar-border {
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #9370DB;
            top: -5px;
            left: -5px;
        }

        .avatar-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #D9D9D9;
            position: relative;
            overflow: hidden;
        }

        .avatar-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-icon {
            position: absolute;
            right: -10px;
            top: -10px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin: 15px 20px;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 30px;
            top: -10px;
            background: white;
            padding: 0 5px;
            color: #C8C8C8;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
        }

        .form-input {
            width: 100%;
            height: 45px;
            background: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 40px;
            border: none;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #040404;
        }

        .section-title {
            color: #989898;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 20px 0 10px 20px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 20px;
        }

        .subject-card {
            background: linear-gradient(180deg, #6200EA 0%, #FB33E7 100%);
            box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            height: 57px;
            position: relative;
            overflow: hidden;
        }

        .subject-name {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            line-height: 1.3;
        }

        .subject-checkbox {
            position: absolute;
            right: 5px;
            top: 5px;
            color: black;
            font-size: 14px;
        }

        .save-button {
            width: 175px;
            height: 40px;
            background: #7D00FF;
            border-radius: 15px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="iphone-15">
        <!-- Dynamic Island -->
        <div class="dynamic-island" style="margin-top: 10px"></div>
        <!-- Pantalla principal -->
        <div class="screen">
            <!-- Contenedor del perfil -->
            <div class="profile-container" style="margin-top: 70px;">
                <!-- Barra de navegación -->
                <div class="navigation-bar">
                    <a href="../templates/pantallaPerfil.html">
                        <div class="back-button">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M3.34329 7.99725C3.34329 7.71059 3.44716 7.42397 3.65445 7.20542L10.1809 0.328115C10.596 -0.109372 11.2691 -0.109372 11.6841 0.328115C12.0991 0.765425 12.0991 1.47459 11.6841 1.91212L5.90919 7.99725L11.6839 14.0824C12.0989 14.5199 12.0989 15.229 11.6839 15.6663C11.2689 16.104 10.5958 16.104 10.1807 15.6663L3.65425 8.78907C3.44692 8.57042 3.34329 8.2838 3.34329 7.99725Z"
                                    fill="#343434" />
                            </svg>
                        </div>
                    </a>
                    <div class="nav-title">Editar Perfil</div>
                </div>

                <!-- Avatar -->
                <div class="avatar-container">
                    <div class="avatar-image">
                        <!-- Aquí iría tu imagen de perfil -->
                        <img src="../images/ProfilePic.png" alt="Foto de perfil"
                            style="width: 100px; height: 100px; " />
                    </div>
                    <div class="edit-icon">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16.7428 4.2238C14.719 2.19998 11.4233 2.19998 9.40158 4.2238L3.79416 9.82693C3.75764 9.86345 3.7383 9.91287 3.7383 9.96443C3.7383 10.016 3.75764 10.0654 3.79416 10.1019L4.58693 10.8947C4.62317 10.9308 4.67222 10.951 4.72336 10.951C4.7745 10.951 4.82355 10.9308 4.85979 10.8947L10.4672 5.29158C11.1633 4.59548 12.0893 4.21306 13.0733 4.21306C14.0572 4.21306 14.9832 4.59548 15.6772 5.29158C16.3733 5.98767 16.7557 6.91365 16.7557 7.89548C16.7557 8.87947 16.3733 9.8033 15.6772 10.4994L9.96232 16.2121L9.03635 17.1381C8.17053 18.0039 6.7633 18.0039 5.89748 17.1381C5.47854 16.7191 5.24865 16.1627 5.24865 15.5697C5.24865 14.9767 5.47854 14.4203 5.89748 14.0013L11.5672 8.33376C11.7112 8.19197 11.9002 8.11248 12.1022 8.11248H12.1043C12.3063 8.11248 12.4932 8.19197 12.635 8.33376C12.7789 8.47771 12.8563 8.66677 12.8563 8.86872C12.8563 9.06853 12.7768 9.25759 12.635 9.39939L8.0008 14.0293C7.96428 14.0658 7.94494 14.1152 7.94494 14.1668C7.94494 14.2183 7.96428 14.2677 8.0008 14.3043L8.79357 15.097C8.82981 15.1331 8.87887 15.1534 8.93 15.1534C8.98114 15.1534 9.03019 15.1331 9.06643 15.097L13.6985 10.465C14.126 10.0375 14.3602 9.47029 14.3602 8.86658C14.3602 8.26287 14.1238 7.69353 13.6985 7.26814C12.8154 6.38513 11.3803 6.38728 10.4973 7.26814L9.94729 7.82029L4.82971 12.9357C4.48237 13.281 4.20704 13.6918 4.01969 14.1444C3.83234 14.5969 3.7367 15.0821 3.7383 15.5718C3.7383 16.5666 4.12717 17.5011 4.82971 18.2037C5.55803 18.9299 6.51193 19.2929 7.46584 19.2929C8.41975 19.2929 9.37365 18.9299 10.0998 18.2037L16.7428 11.565C17.7203 10.5853 18.2617 9.28123 18.2617 7.89548C18.2639 6.50759 17.7225 5.20349 16.7428 4.2238Z"
                                fill="black" />
                        </svg>
                    </div>
                </div>

                <!-- Campos del formulario -->
                <div class="form-group">
                    <div class="form-label" style=color:#080303;>Nombre de usuario</div>
                    <input type="text" class="form-input" id="usuario" value="Marta_Eve">
                </div>

                <div class="form-group">
                    <div class="form-label" style=color:#080303;>Entidad Educativa</div>
                    <input type="text" class="form-input" id="entidad" value="Universidad Rey Juan Carlos">
                </div>

                <div class="form-group">
                    <div class="form-label" style=color:#080303;>Correo Electronico</div>
                    <input type="text" class="form-input"  id="correo" value="MartaE_ve@gmail.com">
                </div>

                <!-- Asignaturas -->
                <div class="section-title">Asignaturas</div>

                <div class="subjects-grid">
                    <div class="subject-card">
                        <div class="subject-name">Anatomia<br>Patologica</div>
                        <div class="subject-checkbox">🔘</div>
                    </div>

                    <div class="subject-card">
                        <div class="subject-name">Historia de España</div>
                        <div class="subject-checkbox">🔘</div>
                    </div>

                    <div class="subject-card">
                        <div class="subject-name">Geografía</div>
                        <div class="subject-checkbox">🔘</div>
                    </div>

                    <div class="subject-card">
                        <div class="subject-name">Matemáticas I</div>
                        <div class="subject-checkbox">🔘</div>
                    </div>

                    <div class="subject-card">
                        <div class="subject-name">Economía</div>
                        <div class="subject-checkbox">🔘</div>
                    </div>
                </div>

                <!-- Botón Guardar Cambios -->
                <a href="../templates/pantallaPerfil.html">
                    <div class="save-button">Guardar Cambios</div>
                </a>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lista de campos y sus IDs (asegúrate de que tus inputs tengan estos IDs)
        const campos = ["entidad", "correo", "usuario"];

        // Cargar valores guardados
        campos.forEach(id => {
            const input = document.getElementById(id);
            if (input && localStorage.getItem(id)) {
                input.value = localStorage.getItem(id);
            }

            // Guardar valor al cambiar
            if (input) {
                input.addEventListener("input", () => {
                    localStorage.setItem(id, input.value);
                });
            }
        });
    });
</script>


</html>
