<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Brainvault Login</title>
  <link rel="stylesheet" href="../style/style.css" />

</head>
<body>

  <div class="iphone-15">
    <div class="screen">
      <!-- Dynamic Island -->
      <div class="dynamic-island"></div>
      
      <div class="settings-container" style="padding-top: 20px;">
        
        <div style="text-align: center; padding: 20px;">
          <img src="../images/LogoNoBackground 1.png" alt="Logo Brainvault" style="max-width: 100%;" />

          <p style="margin-top: 0; font-family: 'Poppins', sans-serif; font-size: 12px; color: #777;">
            By UXceptional
          </p>
        </div>

        <!-- Formularios de usuario y contraseña -->
        <form id="loginForm" style="padding: 20px;" >
          <div style="margin-bottom: 15px;">
            <input type="text" id="usuario" placeholder="Nombre de usuario" style="width: 95%;padding: 12px;border: 1px solid #cccccc;border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "/>
          </div>
          <div style="margin-bottom: 5px;">
            <input type="password" id="contraseña" placeholder="Contraseña" style="width: 95%; padding: 12px; border: 1px solid #cccccc; border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "/>
              <div id="NombreUsuarioError"></div>  
          </div>
          
          <div style="text-align: left; margin-bottom: 20px;">
            <a href="#" style="
              font-family: 'Inter', sans-serif;
              font-size: 13px;
              text-decoration: none;
              color: #6B3DF0;
            ">
          <div id="contraseñaError"></div>  
              ¿Has olvidado tu contraseña?
            </a>
          </div>
          
          <!-- Botones de Log In y Register -->
          <div style="display: flex; gap: 10px; margin-bottom: 30px;">
            <button type="submit" style="
              flex: 1;
              background: #d6d4d4;
              color: black;
              border: none;
              border-radius: 20px;
              padding: 12px 0;
              font-family: 'Inter', sans-serif;
              font-size: 14px;
              cursor: pointer;
            ">
              iniciar Sesión
            </button>

            <a href="../templates/registrarse.html" style="text-decoration: none; width: 47%; ">
              <button type="button" style="
                width: 100%;
                flex: 1;
                background: #d6d4d4;
                color: #000000;
                border: 2px;
                border-radius: 20px;
                padding: 12px 0;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                cursor: pointer;
              ">
                Registrarse
              </button>
            </a>

          </div>
          
          <!-- Social Media Icons -->
          <div style="display: flex; justify-content: center; gap: 30px;">
            <!-- Sustituye o integra tus propios íconos de Facebook, Instagram y X. -->
            <!-- Podrías usar <i> con FontAwesome o <img> con tu propio recurso. -->
            <a href="#" style="text-decoration: none;">
              <img src="../images/facebook.png" alt="Facebook" style="width: 32px; height: 32px;" />
            </a>
            <a href="#" style="text-decoration: none;">
              <img src="../images/instagram.png" alt="Instagram" style="width: 32px; height: 32px;" />
            </a>
            <a href="#" style="text-decoration: none;">
              <img src="../images/twitter.png" alt="X" style="width: 32px; height: 32px;" />
            </a>
          </div>
        </form>
        
      </div> <!-- Fin settings-container -->
    </div> <!-- Fin screen -->
  </div> <!-- Fin iphone-15 -->
</body>

<script src="../js/informacion.js"></script>
</html>
