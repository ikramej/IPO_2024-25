<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="iphone-15">
    <div class="screen">
      <div class="dynamic-island"></div>

      <div class="top-bar">
        <input class="search-bar" placeholder="Búsqueda 🔍" />
        <div class="top-icons">
          <div class="icon-menu">☰</div>
          <div class="icon-settings">⚙️</div>
        </div>
      </div>
      
      <!-- Sección Estadística -->
      <div class="section">
        <div class="section-name star">Estadística</div>
        <div class="cards-row">
          <div class="card">📂 Tema 3.1</div>
          <div class="card">📖 Ejercicios ⭐</div>
        </div>
      </div>

      <!-- Sección Matemática -->
      <div class="section">
        <div class="section-name">Matemática Discreta y Álgebra</div>
        <div class="cards-row">
          <div class="card">📖 Vectores</div>
          <div class="card">📖 Tema 1</div>
        </div>
      </div>

      <div class="floating-buttons">
        <div class="circle-btn">
          <img src="../images/image 6.png" alt="Custom Circle Icon" />
        </div>
        <div class="circle-btn plus-btn">
          <span>+</span>
        </div>
      </div>

      <div class="bottom-bar">
        <iconify-icon icon="mdi:earth"></iconify-icon>
        <iconify-icon icon="mdi:pencil" class="active"></iconify-icon>
        <iconify-icon icon="mdi:bell-outline"></iconify-icon>
        <iconify-icon icon="mdi:account-outline"></iconify-icon>
      </div>
    </div>
  </div>
</body>
</html>
