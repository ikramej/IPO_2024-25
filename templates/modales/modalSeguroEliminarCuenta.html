<div data-layer="div.menu" style="width: 280px; height: 146px; position: relative; background: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.10); border-radius: 12px">
  <div data-layer="¿Estas Seguro de que quieres eliminar tu cuenta?" style="width: 299px;left: 21px;top: 18px;position: absolute;color: black;font-size: 20px;font-family: Inter;font-weight: 700;word-wrap: break-word">¿Estas Seguro de que quieres eliminar tu cuenta?</div>
    <div data-layer="Rectangle 1082" style="width: 121.93px;height: 37px;left: 30px;top: 81px;position: absolute;background: #6200EA;border-radius: 50px"></div>
    <div data-layer="Previsualización" style="width: 92.78px; height: 15.14px; left: 66px; top: 91px; position: absolute; color: white; font-size: 15px; font-family: Lato; font-weight: 400; word-wrap: break-word">Cancelar</div>
    <div data-layer="Rectangle 1082" style="width: 110.93px;height: 37px;left: 163px;top: 81px;position: absolute;background: #EA0000;border-radius: 50px"></div>

    <div data-layer="Previsualización" style="width: 69px;height: 15px;left: 192px;top: 91px;position: absolute;color: white;font-size: 15px;font-family: Lato;font-weight: 400;word-wrap: break-word">Eliminar</div>
  </div>


  <script>
    function cancelar() {
      window.parent.postMessage('volver-password', '*');
    }
  
    function eliminar() {
      window.parent.postMessage('eliminar-cuenta-definitivo', '*');
    }
  
    document.addEventListener('click', function (e) {
      const x = e.clientX;
      const y = e.clientY;
  
      // Detectar clic en "Cancelar"
      if (
        x >= 30 && x <= (30 + 121.93) &&
        y >= 81 && y <= (81 + 37)
      ) {
        cancelar();
      }
  
      // Detectar clic en "Eliminar"
      if (
        x >= 163 && x <= (163 + 110.93) &&
        y >= 81 && y <= (81 + 37)
      ) {
        eliminar();
      }
    });
  </script>
