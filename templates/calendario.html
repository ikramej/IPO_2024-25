<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/style.css">
  <title>Calendario</title>
  <style>

    .barra {
      padding-top: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }
  
    .add-button {
      background-color: #8000ff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      width: calc(100% - 40px); /* ajustado al padding lateral */
      font-weight: bold;
      font-size: 14px;
      margin: auto 20px 25px;
      cursor: pointer;
      position: relative;
      bottom: 0;
    }
    

  </style>
  
</head>
<body>
  <div class="iphone-15">
    <div class="screen">
      <div class="dynamic-island"></div>

     <div class="barra"> 
      <div class="calendar-content">
        <div class="navigation-bar">
          <a href="../templates/pantallaPerfil.html">
          <svg class="back-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M12.6567 7.99728C12.6567 8.28383 12.5528 8.57045 12.3456 8.7891L5.8191 15.6663C5.40404 16.104 4.7309 16.104 4.3159 15.6663C3.9009 15.229 3.9009 14.5199 4.3159 14.0824L10.0908 7.99728L4.31608 1.91215C3.90108 1.47462 3.90108 0.765455 4.31608 0.328146C4.73113 -0.109341 5.40427 -0.109341 5.81933 0.328146L12.3458 7.20546C12.5531 7.424 12.6567 7.71062 12.6567 7.99728Z"
              fill="#343434" />
          </svg>
        </a>
          <div class="page-title">Calendario</div>
        </div>

        <div class="calendar">
          <table>
            <tr>
              <td>1</td><td>2</td><td>3<div class="event-bar orange"></div></td>
              <td>4</td><td>5</td><td>6</td><td>7</td>
            </tr>
            <tr>
              <td>8</td><td>9</td><td>10</td><td>11</td>
              <td>12<div class="event-bar green"></div></td><td>13</td><td>14</td>
            </tr>
            <tr>
              <td>15</td><td>16</td><td>17</td><td>18</td>
              <td>19</td><td>20</td><td>21</td>
            </tr>
            <tr>
              <td>22</td><td>23</td><td>24<div class="event-bar purple"></div></td>
              <td>25</td><td>26</td><td>27</td><td>28</td>
            </tr>
            <tr>
              <td>29</td><td>30<div class="event-bar blue"></div></td>
              <td>31<div class="event-bar yellow"></div></td>
              <td></td><td></td><td></td><td></td>
            </tr>
          </table>
        </div>

        <div class="legend" style="padding: 0 20px 80px;">
          <div class="legend-item"><div class="dot orange"></div> Presentación <span class="delete-icon">🗑️</span></div>
          <div class="legend-item"><div class="dot yellow"></div> Examen Ciencias <span class="delete-icon">🗑️</span></div>
          <div class="legend-item"><div class="dot green"></div> Tutoría de Principios <span class="delete-icon">🗑️</span></div>
          <div class="legend-item"><div class="dot purple"></div> Práctica de Biología <span class="delete-icon">🗑️</span></div>
          <div class="legend-item"><div class="dot blue"></div> Ejercicios Prácticos <span class="delete-icon">🗑️</span></div>
        </div>
      </div>
    </div>

      <button class="add-button">Agregar Nuevo Evento</button>
    </div>
  </div>
</body>
<script>
  document.querySelector(".back-button").addEventListener("click", function() {
    window.history.back();
  });
</script>
</html>
