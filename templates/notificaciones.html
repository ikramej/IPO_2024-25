  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .iphone-15 {
      width: 393px;
      height: 852px;
      background: #000000;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
    }
    
    .screen {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .dynamic-island {
      width: 120px;
      height: 35px;
      background: #000;
      border-radius: 20px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
