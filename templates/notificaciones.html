    /* General Reset */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* iPhone 15 Frame */
.iphone-15 {
  position: relative;
  width: 325px;
  height: 762px;
  background-color: #111;
  border-radius: 54px;
  padding: 10px;
  box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
}

/* Screen */
.screen {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 45px;
  overflow: hidden;
  position: relative;
}

/* Dynamic Island */
.dynamic-island {
  position: absolute;
  width: 126px;
  height: 34px;
  background: #111;
  border-radius: 20px;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

/* Notifications Container */
.notifications-container {
    margin-top: 0px;
  padding: 20px;
  overflow-y: auto;
  height: calc(100% - 100px); /* Leave space for bottom bar */
}

/* Individual Notification */
.notification {
  display: flex;
  align-items: center;
  background: #ECECFF;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.notification .icon {
  font-size: 24px;
  margin-right: 15px;
  color: #5F06D3;
}

.notification .content {
  flex-grow: 1;
}

.notification .message {
  font-size: 16px;
  color: black;
  margin-bottom: 5px;
}
/* Notifications Title */
.notifications-title {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;

  color: #343434;

}
.notification .time {
  font-size: 12px;
  color: #000000;
  background: #DDDDDD;
  padding: 3px 8px;
  border-radius: 5px;
  display: inline-block;
}

/* Bottom Navigation Bar */
.bottom-bar {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 50px;
  background: white;

  box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.25);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0 10px;
  box-sizing: border-box;
}

.bottom-bar .icon {
  font-size: 22px;
  color: black;
  cursor: pointer;
}

.bottom-bar .icon.active {
  color: #7D00FF;
}
</style>
