<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Brainvault Register</title>
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body>

  <div class="iphone-15">
    <div class="screen">
      <!-- Dynamic Island -->
      <div class="dynamic-island"></div>
      
      <div class="settings-container" style="padding-top: 20px;">
        
        <div style="text-align: center; padding: 20px;">
          <img src="/images/LogoNoBackground 1.png" alt="Logo Brainvault" style="max-width: 95%;" />
          <p style="margin-top: 0; font-family: 'Poppins', sans-serif; font-size: 12px; color: #777;">
            By UXceptional
          </p>
        </div>

        <form style="padding: 20px;">
       
          <div style="margin-bottom: 15px;">
            <input 
              type="text" 
              placeholder="👤 Nombre de Usuario" 
              style="
                width: 95%;
                padding: 12px;
                border: 1px solid #cccccc;
                border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "
            />
          </div>
  
          <div style="margin-bottom: 15px;">
            <input 
              type="email" 
              placeholder="✉️ Email" 
              style="
                width: 95%;
                padding: 12px;
                border: 1px solid #cccccc;
                border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "
            />
          </div>

          <div style="margin-bottom: 15px;">
            <input 
              type="password" 
              placeholder="🔒 Contraseña" 
              style="
                width: 95%;
                padding: 12px;
                border: 1px solid #cccccc;
                border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "
            />
          </div>
 
          <div style="margin-bottom: 20px;">
            <input 
              type="password" 
              placeholder="🔒 Confirm Password" 
              style="
                width: 95%;
                padding: 12px;
                border: 1px solid #cccccc;
                border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
              "
            />
          </div>
          
    
          <div style="margin-bottom: 30px;">
            <button 
              type="submit" 
              style="
                width: 100%;
                background: #6B3DF0;
                color: #fff;
                border: none;
                border-radius: 20px;
                padding: 12px 0;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                cursor: pointer;
              "
            >
              Registrarse
            </button>
          </div>

     
          <div style="text-align: center;">
            <span style="font-family: 'Inter', sans-serif; font-size: 14px; color: #6B3DF0;">
              ¿Ya tienes cuenta? 
              <a 
                href="#" 
                style="
                  text-decoration: none; 
                  color: #6B3DF0; 
                  font-weight: 600;
                "
              >
                Inicia sesión
              </a>
            </span>
          </div>
        </form>
        
      </div> <!-- Fin settings-container -->
    </div> <!-- Fin screen -->
  </div> <!-- Fin iphone-15 -->

</body>
</html>
